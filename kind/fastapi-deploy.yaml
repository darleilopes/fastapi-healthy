---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-healthy
  labels:
    app: fastapi-healthy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-healthy
  template:
    metadata:
      labels:
        app: fastapi-healthy
    spec:
      containers:
      - name: fastapi-healthy
        image: ghcr.io/darleilopes/fastapi-healthy:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/v1/healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-healthy-service
spec:
  selector:
    app: fastapi-healthy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-healthy-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: fastapi-healthy.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-healthy-service
            port:
              number: 80
