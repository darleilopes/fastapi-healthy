[tool:pytest]

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: mark tests as slow
    integration: mark integration tests
    unit: mark unit tests
    api: mark API tests
    metrics: mark metrics tests
    health: mark health check tests
    greeting: mark greeting tests
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
